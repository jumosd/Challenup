{% extends 'base.html' %}


{% block content %}

<div class="container text-center">



    <main class="form-signin m-auto">
        <form action="{% url 'account:login' %}" method="POST">
            {% csrf_token %}
            <div style="width: 400px; margin: auto;">
                <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <div class="mb-3">
                <!-- <label for="username" class="form-label">아이디</label> -->
                <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" name="username">
            </div>

            <div class="mb-3">
                <!-- <label for="" class="form-label">비밀r번호</label> -->
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password">
            </div>

            <input type="submit" value="로그인" class="w-100 btn btn-lg btn-primary">
            <a href="{% url 'account:signup' %}">회원가입 </a>
            </div>
            

        </form>
    </main>





</div>
{% endblock %}
