{% load static %}
<div class="container main">
    <!-- 로그인 했을때  -->
    <nav class="bg-light">
        <ul class="navbar">
            <li>
                <a href="{% url 'home' %}">
                <div class="logo-box">
                    <img id="logo-img" src="{% static 'image/logo.jpg'%}" alt="logo" width="50px">
                    <span id="logo-name">챌린업</span>
                </div>
            </a>
            </li>

            <li>
                <div class="header-right">
                    <a class="nav-link" href="{% url 'account:logout' %}">웹툰</a>
                    <a class="nav-link" href="{% url 'account:logout' %}">웹소설</a>
                    <a class="nav-link" href="{% url 'account:logout' %}">매칭업</a>
                    <a class="nav-link" href="{% url 'account:logout' %}">성우</a>

                    <div class="search-input">
                        <form class="form-inline" style="justify-content:flex-end">
                            <div class="input-group">
                                <input class="form-control nav-link" type="search" placeholder="Search"
                                    aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn " type="submit" id="serch-btn"
                                        onclick="alert('응안되~')">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'account:logout' %}">로그아웃</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'account:login' %}">로그인</a>
                    {% endif %}
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'account:signup' %}">회원가입</a>
                    {% endif %}
                          

                </div>

            </li>

        </ul>

    </nav>
</div>
